            scale(0.25),
            rotate(90),
            origin("center"),

          ]);

          let keysDown = {
            left: false,
            right: false,
          };

          let jumpID = -1;
          let leftID = -1;
          let rightID = -1;

          onTouchStart((id, pos) => {
            if (ylosNappi.hasPoint(pos)) {
              if (player.isGrounded()) {
                jumpID = id;
                player.jump(playerJumpForce, 0);
              }
            } else if (vasenNappi.hasPoint(pos)) {
              keysDown.left = true;
              leftID = id;
            } else if (oikeaNappi.hasPoint(pos)) {
              keysDown.right = true;
              rightID = id;
            }
          });

          onUpdate(() => {
            if (keysDown.left) {
              player.move(-playerMoveSpeed, 0);
              camPos(player.pos);
              player.flipX(true);
            }
            if (keysDown.right) {
              player.move(playerMoveSpeed, 0);
              camPos(player.pos);
              player.flipX(false);
            }
          });

          onTouchEnd((id, pos) => {
            if (id == jumpID) {
              jumpID = -1;
              return;
            } else if (id == rightID) {
              rightID = -1;
              keysDown.right = false;
            } else if (id == leftID) {
              leftID = -1;
              keysDown.left = false;
            }
          });
        }

          camPos(player.pos);
